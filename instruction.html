<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <h1 id="Tname"></h1>
    <div id="div1"></div>
    <table class="table">
      <thead>
        
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Trails</th>
          <th scope="col">Summary</th>
          <th scope="col">location</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr> -->
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
     
    //Access to trails with ID
   
     var queryURL = "https://www.hikingproject.com/data/get-trails?lat=34.052235&lon=-118.243683&maxDistance=10&key=200430269-7625402c2fab0719cfcddb27c1c9a81c";
     
    //Access to trails with Lat & Long

     $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      // Create a new table row element
      var tRow = $("<tr>");
      console.log(response);
      // Methods run on jQuery selectors return the selector they we run on
      // This is why we can create and save a reference to a td in the same statement we update its text
      var titleTd = $("<td>").text(response.trails[0].name);
      var summaryTD= $("<td>").text(response.trails[0].summary);
    
        
      // Append the newly created table data to the table row
      tRow.append(titleTd);
      // Append the table row to the table body
      $("tbody").append(tRow);
    });



    
  </script>
</body>

</html>
